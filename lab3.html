<html>
    <head>
        <title>INST377 Lab 3</title>
        <link rel="stylesheet" href="INST377-Week3.css">
    </head>
    <body>
        <!-- Header Section -->
        <header id="bar">
            <h1>Lab 3 - Rock Paper Scissors</h1>
        </header>

        <!-- Navigation Section -->
        <nav id="main-nav">
            <ul>
                <li><a href="https://www.youtube.com" target="_blank">Youtube</a></li>
                <li><a href="https://chatgpt.com" target="_blank">Chat GPT</a></li>
                <li><a href="https://www.testudo.umd.edu" target="_blank">Testudo</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="main-container">
            <!-- Left Section: Game Form -->
            <div class="content-area">
                <div class="content-box">
                    <h1>Please choose one of the following</h1>
                    
                    <!-- Form Selection -->
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required><br><br>

                        <label for="choice">Your choice:</label>
                        <select id="choice" name="choice" required>
                            <option value="">Select</option>
                            <option value="rock">Rock</option>
                            <option value="paper">Paper</option>
                            <option value="scissor">Scissor</option>
                        </select><br><br>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Right Section: Rules Box -->
            <aside id="rules">
                <h1>Rules</h1>
                <h3>You must choose Rock, Paper, or Scissors.</h3>
                <h3>The Combos are as follows:</h3>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Scissors beat Paper</li>
                    <li>Paper beats Rock</li>
                </ul>
            </aside>
        </div>

        <!-- Footer (Optional) -->
        
        <footer id="bar">
            <p>This is a footer</p>
        </footer>
        
    </body>
</html>
